<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="../../include/external/echarts.js"></script>
	</head>
	<body>
		<div>
			<input type="button" id="history" value="history">
			<input type="button" id="realtime" value="realtime">
			<input type="button" id="settings" value="settings">

		</div>
		<label for="start-date" id="start-date-label">Start date:</label>
		<input type="date" id="start-date">
		<label for="end-date" id="end-date-label">End date:</label>
		<input type="date" id="end-date">
		<input type="button" id="request-date" value="request">

		
		<label for="realtime-range-select" id="realtime-range-label">Time ranage: </label>
		<select name="realtime-range" id="realtime-range-select">
			<option value="60">1 minute</option>
			<option value="1200">20 minutes</option>
			<option value="3600">1 hour</option>
			<option value="36000">10 hours</option>
			<option value="86400">1 day</option>
		</select>

		<div id="settings-part">
			<input type="button" id="reset-settings" value="reset">
			<input type="button" id="default-settings" value="default">
			<input type="button" id="save-settings" value="save">
		</div>

		<div id="chart" style="width: 80%; height: 540px"></div>

		<p id="status"></p>

		<input type="button" id="show-scaler-value" value="+ show scaler value">
		<div id="scaler-value"></div>

		<script src="main.js"></script>

	</body>
</html>
